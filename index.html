<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <!-- Unique futuristic font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="confetti"></canvas>

  <main class="container">
    <header class="header">
      <h1>Number Guessing Game</h1>
      <p class="subtitle">Can you find the secret number?</p>
    </header>

    <section class="controls glass">
      <div class="row">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty" aria-label="Choose difficulty">
          <option value="easy">Easy (1–50)</option>
          <option value="normal" selected>Normal (1–100)</option>
          <option value="hard">Hard (1–500)</option>
        </select>
      </div>
      <div class="row">
        <div class="stat"><span>Range:</span> <strong id="range-text">1–100</strong></div>
        <div class="stat"><span>Max Attempts:</span> <strong id="max-attempts-text">10</strong></div>
        <div class="stat"><span>High Score:</span> <strong id="high-score">—</strong></div>
      </div>
    </section>

    <section class="game glass">
      <div class="message" id="message">I'm thinking of a number...</div>

      <form id="guess-form" class="guess-form" autocomplete="off">
        <input type="number" id="guess-input" class="guess-input" placeholder="Enter your guess" inputmode="numeric" />
        <button type="submit" class="btn primary">Guess</button>
        <button type="button" id="reset-btn" class="btn subtle">Reset</button>
      </form>

      <div class="progress">
        <div id="progress-bar" class="progress-bar"></div>
      </div>

      <div class="summary">
        <div class="stat"><span>Attempts:</span> <strong id="attempts">0</strong></div>
        <div class="stat"><span>Previous:</span> <strong id="previous">—</strong></div>
        <div class="stat"><span>Hint:</span> <strong id="hint">Start guessing!</strong></div>
      </div>

      <details class="history">
        <summary>Guess History</summary>
        <ul id="history-list"></ul>
      </details>
    </section>

    <footer class="footer glass">
      <p>Built with <span style="color:#ff0080">♥</span> — Beat your high score!</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
